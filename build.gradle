plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.1.0"
}

group 'opencv'
version '1.0-SNAPSHOT'
apply plugin: 'application'
apply plugin: 'maven'
apply plugin: "com.github.johnrengelman.shadow"

sourceCompatibility = 11
mainClassName = 'app.Main'

repositories {
    mavenCentral()
}

dependencies {
    // testCompile group: 'junit', name: 'junit', version: '4.12'compile group: 'org.bytedeco', name: 'javacv', version: '1.5'
    compile group: 'org.bytedeco', name: 'javacv-platform', version: '1.5'
    compile group: 'org.bytedeco', name: 'opencv-platform', version: '4.0.1-1.5'
    compile group: 'org.bytedeco', name: 'ffmpeg-platform', version: '4.1.3-1.5'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}
